<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Wallet — Talent-Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body{background:linear-gradient(180deg,#071018,#04121a);color:#e6eef6;font-family:Inter,ui-sans-serif}
    .card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:18px;box-shadow:0 8px 20px rgba(0,0,0,.4)}
    .btn{padding:.6rem 1rem;border-radius:10px;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,#06d6a0,#3b82f6);color:#02120f}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.08)}
    .small-muted{color:#9aa7b6;font-size:13px}
  </style>
</head>
<body>
  <header class="max-w-5xl mx-auto p-4 flex items-center justify-between">
    <div class="text-2xl font-extrabold text-emerald-400">Talent-Hub Wallet</div>
    <div id="authStatus" class="small-muted">Checking auth…</div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6">
    <!-- Balance summary -->
    <div class="card flex items-center justify-between">
      <div>
        <div class="small-muted">Current Balance</div>
        <div id="walletBalance" class="text-3xl font-extrabold">₹0</div>
      </div>
      <div>
        <button id="openTopup" class="btn btn-primary">+ Add Funds</button>
      </div>
    </div>

    <!-- Topup panel -->
    <div id="topupPanel" class="card hidden">
      <h2 class="font-bold text-lg mb-2">Add Funds</h2>
      <label class="small-muted">Amount (INR)</label>
      <input id="topupAmount" type="number" min="10" value="500" class="w-full p-2 rounded-md bg-black/20 border border-white/10 mt-1"/>
      <div class="flex gap-2 mt-3">
        <button id="topupRazorpay" class="btn btn-primary flex-1">Pay with Razorpay</button>
        <button id="topupBank" class="btn btn-ghost">Bank Transfer</button>
      </div>
      <div id="topupMsg" class="mt-3 text-emerald-400 font-bold hidden"></div>
    </div>

    <!-- Transaction history -->
    <div class="card">
      <h2 class="font-bold text-lg mb-3">Transactions</h2>
      <div id="txList" class="space-y-3 small-muted">Loading…</div>
    </div>
  </main>

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, onSnapshot, runTransaction, serverTimestamp, collection, query, orderBy, limit, addDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBxNGIBexYUb-LecKJRgxPNsY5ZFN1_zUA",
      authDomain: "skillspot-pro.firebaseapp.com",
      projectId: "skillspot-pro",
      storageBucket: "skillspot-pro.appspot.com",
      messagingSenderId: "600467343030",
      appId: "1:600467343030:web:ad985d8e95b3ea99c64817"
    };
    const RAZORPAY_KEY_ID = "RAZORPAY_KEY_ID"; // <- replace with your Razorpay key_id

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = s => document.querySelector(s);
    const authStatus = $('#authStatus');
    const walletBalance = $('#walletBalance');
    const txList = $('#txList');
    const topupPanel = $('#topupPanel');
    const openTopup = $('#openTopup');
    const topupAmount = $('#topupAmount');
    const topupRazorpay = $('#topupRazorpay');
    const topupBank = $('#topupBank');
    const topupMsg = $('#topupMsg');

    let currentUser = null;

    function renderTransactions(uid){
      const q = query(collection(db, 'walletTx'), orderBy('createdAt','desc'), limit(15));
      onSnapshot(q, (snap) => {
        let html = '';
        snap.forEach(doc => {
          const d = doc.data();
          if (d.uid !== uid) return; // filter
          html += `
            <div class="flex justify-between border-b border-white/5 pb-2">
              <div>
                <div class="font-bold ${d.type==='credit'?'text-emerald-400':'text-red-400'}">${d.type==='credit'?'+':'-'}₹${d.amount}</div>
                <div class="small-muted">${d.note||d.source||''}</div>
              </div>
              <div class="small-muted">${d.createdAt?.toDate ? d.createdAt.toDate().toLocaleString() : ''}</div>
            </div>
          `;
        });
        txList.innerHTML = html || '<div class="small-muted">No transactions yet</div>';
      });
    }

    function openRazorpayTopup(amount){
      const opts = {
        key: RAZORPAY_KEY_ID,
        amount: amount*100,
        currency: 'INR',
        name: 'Talent-Hub',
        description: `Wallet Topup ₹${amount}`,
        handler: async function(resp){
          try{
            const uid = currentUser.uid;
            const wRef = doc(db, 'wallets', uid);
            await runTransaction(db, async (t)=>{
              const snap = await t.get(wRef);
              const prev = snap.exists()?Number(snap.data().balance||0):0;
              t.set(wRef, { balance: prev+amount, updatedAt: serverTimestamp() }, {merge:true});
            });
            await addDoc(collection(db,'walletTx'),{
              uid: uid,
              type:'credit',
              amount:amount,
              note:`Razorpay ${resp.razorpay_payment_id}`,
              createdAt: serverTimestamp()
            });
            topupMsg.textContent = `Added ₹${amount} successfully ✓`;
            topupMsg.classList.remove('hidden');
          }catch(e){console.error(e);alert('Wallet credit failed');}
        }
      };
      new Razorpay(opts).open();
    }

    openTopup.addEventListener('click', ()=> {
      topupPanel.classList.toggle('hidden');
    });
    topupRazorpay.addEventListener('click', ()=>{
      const amt = Number(topupAmount.value||0);
      if (amt<10){alert('Enter at least ₹10');return;}
      openRazorpayTopup(amt);
    });
    topupBank.addEventListener('click', ()=>{
      alert('Bank Transfer Instructions:\nAccount: TALENT-HUB PVT LTD\nAccNo: 1234567890\nIFSC: ABCD0123456\n\nAfter transfer, send proof to support to credit wallet.');
    });

    onAuthStateChanged(auth, (u)=>{
      if(!u){ authStatus.textContent='Not logged in'; return;}
      currentUser = u;
      authStatus.textContent=`Logged in: ${u.email}`;
      const wRef = doc(db,'wallets',u.uid);
      onSnapshot(wRef,(snap)=>{
        const bal = snap.exists()?Number(snap.data().balance||0):0;
        walletBalance.textContent = `₹${bal}`;
      });
      renderTransactions(u.uid);
    });
  </script>
</body>
</html>
