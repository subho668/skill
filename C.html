<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gig Details | Talent-Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <!-- Wrapper -->
  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid md:grid-cols-3 gap-8">

      <!-- Gig Info -->
      <div class="md:col-span-2 bg-gray-900 rounded-2xl shadow-lg p-6">
        <img id="gigImage" src="" alt="Gig Cover" 
             class="rounded-xl w-full h-64 object-cover mb-6"/>
        <h1 id="gigTitle" class="text-3xl font-bold mb-3"></h1>
        <p id="gigCategory" class="text-sm text-blue-400 mb-4"></p>
        <p id="gigDescription" class="text-lg text-gray-300 mb-6"></p>

        <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg">
          <span id="gigPrice" class="text-xl font-semibold text-green-400"></span>
          <span id="gigDelivery" class="text-gray-400"></span>
        </div>
      </div>

      <!-- Seller Card -->
      <div class="bg-gray-900 rounded-2xl shadow-lg p-6 flex flex-col items-center">
        <img id="sellerPic" src="" alt="Seller" 
             class="w-24 h-24 rounded-full object-cover border-4 border-gray-700 mb-4"/>
        <h2 id="sellerName" class="text-xl font-semibold"></h2>
        <p id="sellerRole" class="text-sm text-gray-400 mb-4">Freelancer</p>

        <!-- Stats -->
        <div class="flex space-x-6 mb-6">
          <div class="text-center">
            <p id="likesCount" class="text-lg font-bold text-blue-400">0</p>
            <p class="text-xs text-gray-400">Likes</p>
          </div>
          <div class="text-center">
            <p id="reviewsCount" class="text-lg font-bold text-yellow-400">0</p>
            <p class="text-xs text-gray-400">Reviews</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col w-full space-y-3">
          <a id="contactBtn" 
             class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-center cursor-pointer">
             Contact
          </a>
          <a id="profileBtn"
             class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg text-center cursor-pointer">
             View Profile
          </a>
        </div>
      </div>
    </div>

    <!-- Continue (Hire) -->
    <div class="mt-10 text-center">
      <a id="hireBtn"
         class="bg-green-600 hover:bg-green-700 px-10 py-3 rounded-2xl text-white text-lg font-bold shadow-lg cursor-pointer">
         Continue (Hire)
      </a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxNGIBexYUb-LecKJRgxPNsY5ZFN1_zUA",
      authDomain: "skillspot-pro.firebaseapp.com",
      projectId: "skillspot-pro",
      storageBucket: "skillspot-pro.appspot.com",
      messagingSenderId: "600467343030",
      appId: "1:600467343030:web:ad985d8e95b3ea99c64817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Extract gigId from URL
    const params = new URLSearchParams(window.location.search);
    const gigId = params.get("gigId");

    async function loadGigDetails() {
      if (!gigId) return;

      const gigRef = doc(db, "subho_gigs", gigId);
      const gigSnap = await getDoc(gigRef);

      if (gigSnap.exists()) {
        const gig = gigSnap.data();

        // Gig Info
        document.getElementById("gigImage").src = gig.coverURL || "https://placehold.co/600x400";
        document.getElementById("gigTitle").innerText = gig.title || "Untitled Gig";
        document.getElementById("gigCategory").innerText = gig.category || "General";
        document.getElementById("gigDescription").innerText = gig.description || "";
        document.getElementById("gigPrice").innerText = "$" + (gig.price || gig.startingPrice || 0);
        document.getElementById("gigDelivery").innerText = (gig.deliveryTime || "Flexible") + " Delivery";

        // Seller Info
        document.getElementById("sellerPic").src = gig.sellerPic || "https://placehold.co/100x100";
        document.getElementById("sellerName").innerText = gig.sellerName || "Freelancer";
        document.getElementById("sellerRole").innerText = gig.role || "Freelancer";

        // Buttons links
        document.getElementById("contactBtn").href = `message.html?sellerId=${gig.sellerId}`;
        document.getElementById("profileBtn").href = `view-profile.html?sellerId=${gig.sellerId}`;
        document.getElementById("hireBtn").href = `continue.html?gigId=${gigId}`;

        // Likes Count
        const likesRef = doc(db, "gig_likes_agg", gigId);
        const likesSnap = await getDoc(likesRef);
        document.getElementById("likesCount").innerText = likesSnap.exists() ? likesSnap.data().likeCount : 0;

        // Reviews Count (if stored inside gig data)
        document.getElementById("reviewsCount").innerText = gig.reviewCount || 0;
      }
    }

    loadGigDetails();
  </script>
</body>
</html>
